<!DOCTYPE html>
<html lang="en">
<head>

  <title>Simple WebRTC Demo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Simple WebRTC Demo</h1>

</body>
</html>
